{% extends 'blog/index.html' %}
{% block content %}
<div class="container">
    <h3> Join Today: </h3>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <!-- For Crossside Attacks -->
        {{form.as_p}}
        <hr>
        <button class="btn-submit" type="submit"> Sign Up </button>
    </form>
    <p> Already have an account? <a href="{% url 'login' %}"> Sign In </a> </p>
</div>
{% endblock %}
