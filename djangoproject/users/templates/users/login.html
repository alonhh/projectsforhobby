{% extends 'blog/index.html' %}
{% block content %}
<div class="container">
    <h3> Sign In</h3>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <!-- For Crossside Attacks -->
        {{form.as_p}}
        <hr>
        <button class="btn-submit" type="submit"> Sign In </button>
    </form>
    <p> Need an account? <a href="{% url 'register' %}"> Sign Up </a> </p>
</div>
{% endblock %}
